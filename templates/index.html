<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalGive.io - DApp en KleverChain</title>
    <!-- Incluye Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuración para colores personalizados de Klever Chain en Tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'klv-green': '#00B894',
              'klv-dark': '#1C1C1C',
              'klv-blue': '#2152ff',
            }
          }
        }
      }
    </script>
    <!-- Importamos React y ReactDOM desde CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Importamos Babel para transpilar el JSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- SE ELIMINARON las cargas de Lucide Icons CDN ya que los iconos ahora son SVGs nativos en App.jsx -->
</head>
<body class="bg-gray-50">

    <!-- 
        El único elemento en el body.
        React usará este div con el ID 'root' para inyectar toda la aplicación (App.jsx).
    -->
    <div id="root">
        <!-- Contenido de fallback mientras se carga React -->
        <div class="text-center p-10 text-gray-500">Cargando aplicación...</div>
    </div>

    <!-- 
        Importamos nuestro código de la aplicación (App.jsx).
        El atributo type="text/babel" le indica a Babel que compile este script.
    -->
    <script type="text/babel" src="App.jsx"></script>

    <script type="text/babel">
        // Este bloque de script se asegura de que cuando el DOM esté listo, 
        // se renderice el componente principal de React (App) en el div 'root'.
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        
        // El componente App ahora está expuesto en window.App al final de App.jsx
        window.onload = function() {
            if (typeof window.App !== 'undefined') {
                // Aquí usamos window.App porque así lo expusimos en App.jsx
                root.render(<window.App />);
            } else {
                console.error("El componente App no fue encontrado después de la carga.");
                document.getElementById('root').innerHTML = '<div class="text-center p-10 text-red-600">Error: No se pudo cargar la aplicación React.</div>';
            }
        };
    </script>
</body>
</html>
