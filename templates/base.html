<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>{% block title %}GlobalGive.io - Transparencia y Donaciones{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    
    <link id="pagestyle" href="{{ url_for('static', filename='css/soft-ui-dashboard.css') }}" rel="stylesheet" />
    
    {% block stylesheets %}{% endblock %}

</head>
<body class="g-sidenav-show bg-gray-100">

    <!-- 1. CABECERA: ACTIVADA -->
    {% include 'sections/header.html' %}

    <main class="main-content position-relative max-height-vh-100 h-100 mt-1 border-radius-lg">
        {% block content %}
        {% endblock %}
    </main>

    <!-- 2. PIE DE PÃGINA: ACTIVADO -->
    {% include 'sections/footer.html' %}

    <script src="{{ url_for('static', filename='js/core/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/core/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/soft-ui-dashboard.min.js') }}"></script>
    
    <!-- RUTA CORREGIDA: Apunta a wallet_connector.js -->
    <script src="{{ url_for('static', filename='js/wallet_connector.js') }}"></script>

    {% block javascripts %}{% endblock %}

</body>
</html>
