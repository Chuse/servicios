<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>{% block title %}GlobalGive.io{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    
    <link id="pagestyle" href="{{ url_for('static', filename='css/soft-ui-dashboard.css') }}" rel="stylesheet" />
    
    {% block stylesheets %}{% endblock %}

</head>
<body class="g-sidenav-show bg-gray-100">

    <!-- 1. CABECERA: ACTIVA - PRUEBA CRÍTICA -->
    <!-- Si esto causa error 500, el problema está en 'sections/header.html' o su ubicación. -->
    {% include 'sections/header.html' %} 

    <main class="main-content position-relative max-height-vh-100 h-100 mt-1 border-radius-lg">
        {% block content %}
        {% endblock %}
        
        <p style="text-align:center; margin-top: 50px;">CONTENIDO CARGADO</p>
    </main>

    <!-- 2. PIE DE PÁGINA: COMENTADO para aislar el error -->
    <!-- {% include 'sections/footer.html' %} -->
    <p style="text-align:center; color:red; font-size: 14px; margin-bottom: 10px;">[DEBUG: Footer Desactivado]</p>

    <script src="{{ url_for('static', filename='js/core/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/core/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/soft-ui-dashboard.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/wallet_connection.js') }}"></script>

    {% block javascripts %}{% endblock %}

</body>
</html>
