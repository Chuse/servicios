<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GlobalGive.io{% endblock %}</title>
    
    <!-- Incluye aquí los enlaces CSS comunes (Bootstrap/Soft UI) si los usas. -->
    <!-- Como ejemplo, voy a incluir un enlace a la hoja de estilos base que podría estar usando Soft UI. -->
    <!-- <link href="{{ url_for('static', filename='css/soft-ui-dashboard.css') }}" rel="stylesheet" /> -->

    <!-- Bloque para CSS adicional específico de cada página -->
    {% block stylesheets %}{% endblock %}

</head>
<body class="g-sidenav-show bg-gray-100">

    <!-- 1. Cabecera (Reutilizable) -->
    {% include 'sections/header.html' %}

    <main class="main-content position-relative max-height-vh-100 h-100 mt-1 border-radius-lg">
        <!-- Bloque principal de contenido (cada página lo sobrescribe) -->
        {% block content %}
        {% endblock %}
    </main>

    <!-- 2. Pie de página (Reutilizable) -->
    {% include 'sections/footer.html' %}

    <!-- Incluye aquí los scripts JS comunes (Bootstrap, Popper, etc.) -->
    <!-- <script src="{{ url_for('static', filename='js/core/popper.min.js') }}"></script> -->
    <!-- <script src="{{ url_for('static', filename='js/core/bootstrap.min.js') }}"></script> -->

    <!-- Script de Conexión de Wallet (wallet_connection.js) -->
    <!-- Deberías usar la versión que usa Bootstrap/Soft UI en una aplicación real. -->
    <!-- Por ahora, mantenemos la referencia al archivo JS que maneja la lógica de Klever -->
    <!-- <script src="static/js/wallet_connection.js"></script> -->
    
    <!-- Bloque para JavaScript específico de cada página -->
    {% block javascripts %}{% endblock %}

</body>
</html>
